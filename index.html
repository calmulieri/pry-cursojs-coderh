<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css saas -->
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de altas y listado de clientes</title>
</head>

<body>
    <header>
        <div>
            <h1 id="titu1">Simulador de Altas, bajas y modificaciones de clientes</h1>
            <p>Ejercicio de entrega final</p>
            <p>Profesor: Andrés Pata Fraile de Manterola</p>
            <p>Tutor: Miguel Rodenas</p>
            <p>Alumno: Carlos Mulieri</p>
        </div>
    </header>
    
    <main>
        <section class="ingreso">
            <h2>Ingresar datos de los clientes</h2>
            <form id="formulario">
                <div class="formulario-linea">
                    <label for="codigo">Código de cliente:</label>
                    <input type="number" id="codigo">
                </div>
                <div class="formulario-linea">
                    <label for="nombre">Apellido y Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="botonera-linea">
                    <button type="submit" id="boton">Guardar</button>
                    <button type="button" id="btncancelar">Cancelar</button>
                    <button type="button" id="btnbaja">Baja</button>
                </div>
            </form>
            <form class="buscar" id="buscar">
                <div class="formulario-linea">
                    <label for="buscarnombre">Apellido y Nombre:</label>
                    <input type="text" id="buscarnombre">
                </div>
                <div class="botonera-linea">
                    <button type="button" id="btnBuscar">Buscar</button>
                </div>
            </form>
        </section>
        <Section class="tablax">
            <div>
                <h2>Lista de clientes cargados</h2>
           </div>
            <div>
                <table id="tablaClientes">
                    <thead>
                        <tr>
                            <th>Código cliente</th>
                            <th>Apellido y nombres</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </Section>

    </main>
    <!-- Al final del body linkeamos el js -->
    <script src="./entregafinal.js"> </script>
    <!-- Linkeamos libreria sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
